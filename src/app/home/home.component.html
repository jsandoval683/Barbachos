<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b09ac5d0c0.js"></script>

    <title>Barbachos</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <label for="" class="logo">Barbachos</label>
        <ul>
            <li><a href="">Inicio</a> </li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a >Únete</a></li>
        </ul>
    </nav>
    <section class="main-section">
        <h1>Todo lo que hoy necesitas está a un clic de distancia</h1>
        <div class="container-search">
            <input type="text" name="box" id="search" placeholder="Busca lo que desees...">
            <i id="btn-search" class="fa fa-search" aria-hidden="true"></i>
            <!-- <a href="" class="btn-search"><i class="fa fa-search" aria-hidden="true"></i></a> -->
        </div>        
    </section>
    <section>
        <h2 id="servicios">Servicios</h2>
        <div class="section-services">
            <div class="service">
                <div class="img-service" id="imagen1"> </div>
                <p>Carpintería</p>
            </div>
            <div class="service">
                <div class="img-service" id="imagen2"></div>
                <p>Mecanica</p>
            </div>
            <div class="service">
                <div class="img-service" id="imagen3"></div>
                <p>Electricista</p>
            </div>
            <div class="service">
                <div class="img-service" id="imagen4"></div>
                <p>Pintor</p>
            </div>
            <div class="service">
                <div class="img-service" id="imagen5"></div>
                <p>Oficios Varios</p>
            </div>
            <div class="service">
                <div class="img-service" id="imagen6"></div>
                <p>Cocina</p>
            </div>
            <div class="service">
                <div class="img-service" id="imagen7"></div>
                <p>Descubrir Más</p>
            </div>
        </div>
    </section>
    <h2 id="">Únete</h2>
    
    <footer>&copy; Barbachos Todos los derechos reservados</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   
</body>
</html>
